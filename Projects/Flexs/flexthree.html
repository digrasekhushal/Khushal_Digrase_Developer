<!DOCTYPE html>
<html lang="en">

<head>
    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* styling main section */
        .main {
            border: solid;
            width: 100vw;
            height: 100vh;
        }

        /* styline section one */
        .one {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 25%;
        }

        /* styling first-box */
        .first-box {
            background-color: rgb(102, 219, 205);
            width: 75%;
            height: 100%;
        }

        /* styling second-box */
        .second-box {
            background-color: rgb(180, 210, 104);
            width: 25%;
            height: 100%;
        }

        /* styling section two */
        .two {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 25%;
        }

        /* styling third-box */
        .third-box {
            background-color: rgb(105, 195, 128);
            width: 25%;
            height: 100%;
        }

        /* styling fourth-box */
        .fourth-box {
            background-color: rgb(100, 112, 166);
            width: 75%;
            height: 100%;
        }

        /* styling section three */
        .three {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 25%;
        }

        /* styling fifth-box */
        .fifth-box {
            background-color: rgb(189, 140, 202);
            width: 50%;
            height: 100%;
        }

        /* styling sixth-box */
        .sixth-box {
            background-color: rgb(189, 105, 161);
            width: 50%;
            height: 100%;
        }

        /*  styling section four */
        .four {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 25%;
        }

        /* styling seventh-box */
        .seventh-box {
            background-color: rgb(208, 214, 117);
            width: 33.3%;
            height: 100%;
        }

        /*  styling eieght-box */
        .eieght-box {
            background-color: rgb(177, 74, 120);
            width: 33.3%;
            height: 100%;
        }

        /*  styling ninth-box */
        .ninth-box {
            background-color: rgb(100, 160, 190);
            width: 33.3%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="one">
            <div class="first-box"></div>
            <div class="second-box"></div>
        </div>
        <div class="two">
            <div class="third-box"></div>
            <div class="fourth-box"></div>
        </div>
        <div class="three">
            <div class="fifth-box"></div>
            <div class="sixth-box"></div>
        </div>
        <div class="four">
            <div class="seventh-box"></div>
            <div class="eieght-box"></div>
            <div class="ninth-box"></div>
        </div>
    </div>

</body>

</html>
