<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Finder</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        overflow: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      .card h2 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }

      .result {
        font-size: 18px;
        color: #444;
        margin-top: 20px;
        min-height: 24px;
      }

      .btn {
        margin-top: 25px;
        background-color: #2563eb;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #1e40af;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(3px);
        background-color: rgba(0, 0, 0, 0.3);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .modal-content input {
        padding: 10px;
        margin-top: 10px;
        width: 80%;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .modal-content button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 15px;
        background-color: #10b981;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #059669;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>What's the Day?</h2>
      <div class="result" id="display">Press the button below</div>
      <button class="btn" onclick="openModal()">Enter Day</button>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <p>Enter a number from 1 to 7:</p>
        <input type="number" id="dayInput" min="1" max="7" />
        <br />
        <button onclick="submitDay()">Submit</button>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("dayInput").value = "";
      }

      function submitDay() {
        let day = document.getElementById("dayInput").value;
        let submitDay = Number (day);
        let display = "";

        switch (day) {
          case 1:
            display = "Today is Monday";
            break;
          case 2:
            display = "Today is Tuesday";
            break;
          case 3:
            display = "Today is Wednesday";
            break;
          case 4:
            display = "Today is Thursday";
            break;
          case 5:
            display = "Today is Friday";
            break;
          case 6:
            display = "Today is Saturday";
            break;
          case 7:
            display = "Today is Sunday";
            break;
          default:
            display = "Invalid input. Enter 1â€“7.";
        }

        document.getElementById("display").innerText = display;
        document.getElementById("modal").style.display = "none";
      }
    </script>
  </body>
</html>
