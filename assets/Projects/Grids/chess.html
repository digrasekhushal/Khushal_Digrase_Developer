<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        /*styling-body*/
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, rgba(255, 112, 93, 1) 20%, rgba(98, 202, 248, 1) 50%, rgba(145, 90, 225, 1) 80%, rgba(35, 116, 144, 1) 100%);


        }

        /*styling-main-container*/
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(196, 114, 156);
            background: linear-gradient(90deg, rgba(196, 114, 156, 1) 16%, rgba(35, 116, 144, 1) 90%);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            border: solid black;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }

        /*styling-container*/
        .container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vmin;
            height: 90vmin;
            margin: auto;
            gap: 0;
        }

        /*coloring-box-black*/
        .black {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /*coloring-box-white*/
        .white {
            background-color: rgba(255, 255, 255, 0.6);
        }

        /*styling-images inside boxes*/
        .container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /*responsiveness of images */
        .container div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <!-- All black and white boxes in main container -->
    <div class="main-container">
        <!-- container -->
        <div class="container">
            <!-- First row -->
            <div class="black"><img src="../assets/image/rook.png" alt="rook"></div>
            <div class="white"><img src="../assets/image/knight.png" alt="knight"></div>
            <div class="black"><img src="../assets/image/bishop.png" alt="bishop"></div>
            <div class="white"><img src="../assets/image/king.png" alt="king"></div>
            <div class="black"><img src="../assets/image/queen.png" alt="queen"></div>
            <div class="white"><img src="../assets/image/bishop.png" alt="bishop"></div>
            <div class="black"><img src="../assets/image/knight.png" alt="knight"></div>
            <div class="white"><img src="../assets/image/rook.png" alt="rook"></div>

            <!-- Second row (pawns) -->
            <div class="white"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn.png" alt="pawn"></div>

            <!-- Empty rows -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <!-- Last row (pawns) -->
            <div class="black"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="black"><img src="../assets/image/pawn1.png" alt="pawn"></div>
            <div class="white"><img src="../assets/image/pawn1.png" alt="pawn"></div>

            <!-- Eighth row -->
            <div class="white"><img src="../assets/image/rook1.png" alt="rook"></div>
            <div class="black"><img src="../assets/image/knight1.png" alt="knight"></div>
            <div class="white"><img src="../assets/image/bishop1.png" alt="bishop"></div>
            <div class="black"><img src="../assets/image/king1.png" alt="king"></div>
            <div class="white"><img src="../assets/image/queen1.png" alt="queen"></div>
            <div class="black"><img src="../assets/image/bishop1.png" alt="bishop"></div>
            <div class="white"><img src="../assets/image/knight1.png" alt="knight"></div>
            <div class="black"><img src="../assets/image/rook1.png" alt="rook"></div>
        </div>
    </div>
</body>

</html>
