<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Flex Layout</title>
    <style>
        /* Set body and html to take up the full height and remove margin/padding */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;  /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            font-family: Arial, sans-serif;
        }

        /* Flex container for the divs */
        .container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between; 
            gap: 10px; 
            width: 90%; 
            height: 90%; 
            box-sizing: border-box;
        }

      
        .div {
            background-color: #3498db; 
            color: white;
            flex: 1 1 30%; 
            min-width: 200px; 
            height: 33.33%; 
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* For smaller screens, make each div take up 100% of the width */
        @media (max-width: 768px) {
            .div {
                flex: 1 1 100%; /* Take up 100% of the width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Flex container that holds the div elements -->
    <div class="container">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>
</body>
</html>
