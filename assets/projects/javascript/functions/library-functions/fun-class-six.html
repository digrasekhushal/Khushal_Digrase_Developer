<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inputValue" placeholder="enter your name" />
    <button onclick="submitBtn()">submit</button>
    <script>
      function inputName() {
        let arr = document.getElementById("inputValue").value;

        const name = arr.split(" ");

        let info = {
          firstName: name[0],
          middleName: name[1],
          lastName: name[2],
        };
        return info;
      }

      function submitBtn() {
        let info = inputName();
        console.log(
          `${
            info.firstName.charAt(0).toUpperCase() + info.firstName.slice(1)
          } ${
            info.middleName.charAt(0).toUpperCase() + info.middleName.slice(1)
          } ${info.lastName.charAt(0).toUpperCase() + info.lastName.slice(1)}`
        );
      }
    </script>
  </body>
</html>
