<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5710af;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .message.valid {
            color: green;
        }

        .message.invalid {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Validator</h1>
        <form id="passwordForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Validate Password</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById("passwordForm");
        const passwordInput = document.getElementById("password");
        const message = document.getElementById("message");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const password = passwordInput.value;
            const isValid = validatePassword(password);

            if (isValid.valid) {
                message.textContent = "✅ Password is strong!";
                message.className = "message valid";
            } else {
                message.textContent = "❌ " + isValid.message;
                message.className = "message invalid";
            }
        });

        function validatePassword(password) {
            if (password.length < 8) {
                return { valid: false, message: "Password must be at least 8 characters long." };
            }
            if (!/[A-Z]/.test(password)) {
                return { valid: false, message: "Must include at least one uppercase letter." };
            }
            if (!/[a-z]/.test(password)) {
                return { valid: false, message: "Must include at least one lowercase letter." };
            }
            if (!/[0-9]/.test(password)) {
                return { valid: false, message: "Must include at least one number." };
            }
            if (!/[\W_]/.test(password)) {
                return { valid: false, message: "Must include at least one special character." };
            }
            return { valid: true };
        }
    </script>
</body>

</html>
