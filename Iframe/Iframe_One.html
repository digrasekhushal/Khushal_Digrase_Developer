<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Iframe UI</title>
    <link rel="stylesheet" href="Iframe_One.css">
</head>
<body>

    <div class="container">
        <header>
            <a href="javascript:history.back()" class="back-button"> Back</a>
            <p>Iframe Embedded Content</p>
        </header>
        
        <div class="iframe-grid">
            <!-- First iframe -->
            <div class="iframe-item">
                <iframe width="1440" height="643" src="https://www.youtube.com/embed/BOoHAOZPJf4" title="Find Your Purpose - Mark Zuckerberg Inspirational Speech | Simplilearn" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <!-- Second iframe -->
            <div class="iframe-item">
                <iframe width="1440" height="643" src="https://www.enjoyprograming.com/" frameborder="0"></iframe>
            </div>

            <!-- Third iframe -->
            <div class="iframe-item">
                <iframe width="1440" height="643" src="https://inshorts.com/en/read" frameborder="0"></iframe>
            </div>
        </div>

        <div class="footer">This is an embedded video from YouTube.</div>
    </div>

</body>
</html>
