<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="display"></h1>
    <script>
      function switchOneExample() {
        let value = Number(prompt("Enter 0 or 1"));

        switch (value) {
          case 0:
            alert("Off");
            break;

          case 1:
            alert("On");
            break;

          default:
            alert("Invalid value");
        }
      }

    </script>
  </body>
</html>
