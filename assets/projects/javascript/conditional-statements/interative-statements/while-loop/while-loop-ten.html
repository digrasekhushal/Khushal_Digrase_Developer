<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Input -->
      <input type="number" id="numberValue" placeholder="Enter your Number" />
      <!-- button used for click Event -->
      <button onclick="tableOfNumbers()">Multiplication Table</button>
      <!-- output id used for display the output -->
      <div id="output"></div>
    </div>

    <script>
      function tableOfNumbers() {
        // input
        const input = parseInt(document.getElementById("numberValue").value);
        // loop used for table of 2
        if (input == 2) {
          let multiply = input;
          while (multiply <= 20) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 2;
          }
        } // loop used for table of 3
        else if (input == 3) {
          let multiply = input;
          while (multiply <= 30) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 3;
          }
        } // loop used for table of 4
        else if (input == 4) {
          let multiply = input;
          while (multiply <= 40) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 4;
          }
        } // loop used for table of 5
        else if (input == 5) {
          let multiply = input;
          while (multiply <= 50) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 5;
          }
        } // loop used for table of 6
        else if (input == 6) {
          let multiply = input;
          while (multiply <= 60) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 6;
          }
        } // loop used for table of 7
        else if (input == 7) {
          let multiply = input;
          while (multiply <= 70) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 7;
          }
        } // loop used for table of 8
        else if (input == 8) {
          let multiply = input;
          while (multiply <= 80) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 8;
          }
        } // loop used for table of 9
        else if (input == 9) {
          let multiply = input;
          while (multiply <= 90) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 9;
          }
        } // loop used for table of 10
        else if (input == 10) {
          let multiply = input;
          while (multiply <= 100) {
            console.log(multiply);
            document.getElementById("output").innerHTML = multiply;
            multiply = multiply + 10;
          }
        } else {
          document.getElementById("output").innerHTML =
            "Please enter a valid number.";
        }
      }
    </script>
  </body>
</html>
