<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_nine</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* styling to main section */
        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            border: solid;
        }

        /* styling to left-side section */
        .left-side {
            background-color: rgb(163, 111, 187);
            width: 25vw;
            height: 100vh;
        }

        /* styling to middle section */
        .middle-side {
            background-color: rgb(76, 133, 176);
            width: 60vw;
            height: 100vh;
        }

        /* styling to one section */
        .one {
            background-color: rgb(80, 145, 152);
            width: 100%;
            height: 60%;
        }

        /* styling to inner section */
        .inner {
            background-color: darkkhaki;
            width: 50%;
            height: 50%;
        }

        /* styling to two section */
        .two {
            background-color: rgb(45, 83, 152);
            width: 100%;
            height: 40%;
        }

        /* styling to right-side section */
        .right-side {
            width: 20vw;
            height: 100vh;
        }

        /* styling to upper section */
        .upper {
            background-color: brown;
            width: 100%;
            height: 35vh;
        }
        .down {
            background-color: rgb(231, 102, 77);
            width: 100%;
            height: 65vh;
        }
    </style>
</head>

<body>
    <!-- main section -->
    <div class="main">
        <!-- left-side -->
        <div class="left-side"></div>
        <!-- middle-side -->
        <div class="middle-side">
            <!-- one -->
            <div class="one">
                <!-- inner -->
                <div class="inner"></div>
            </div>
            <!-- two -->
            <div class="two"></div>
        </div>
        <!-- right-side -->
        <div class="right-side">
            <!-- upper -->
            <div class="upper"></div>
            <!-- down -->
            <div class="down"></div>
        </div>
    </div>
</body>

</html>
