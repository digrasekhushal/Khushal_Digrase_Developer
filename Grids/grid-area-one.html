<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Area</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas:
                "header header header header"
                "nav nav nav nav"
                "aside main main main"
                "aside section section section"
                "div article article grid-one"
                "footer footer footer footer";
        }

        header {
            grid-area: header;
            height: 50px;
            background-color: #a2d5f2;
            padding: 20px;
        }

        nav {
            grid-area: nav;
            height: 30px;
            background-color: #077b8a;
            padding: 10px;
        }

        aside {
            grid-area: aside;
            height: 400px;
            background-color: #70a1a1;
            padding: 40px;
        }

        main {
            grid-area: main;
            height: 200px;
            background-color: #fcd1d1;
            padding: 20px;
        }

        section {
            grid-area: section;
            height: 200px;
            background-color: #ffe0ac;
            padding: 20px;
        }

        div {
            grid-area: div;
            height: 100px;
            background-color: #c3bef0;
            padding: 20px;
        }

        article {
            grid-area: article;
            height: 100px;
            background-color: #ffb6b9;
            padding: 20px;
        }

        .grid-one {
            grid-area: grid-one;
            height: 100px;
            background-color: #dcedc1;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            height: 30px;
            background-color: #5c6bc0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header></header>
    <nav></nav>
    <aside></aside>
    <main></main>
    <section></section>
    <div></div>
    <article></article>
    <div class="grid-one"></div>
    <footer></footer>
</body>

</html>
