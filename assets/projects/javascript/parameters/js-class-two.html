<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-image: linear-gradient(to right, #ff6a00, #ee0979, #00c9ff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 300px;
        height: 350px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      .display {
        width: 100%;
        height: 100px;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: right;
        padding: 0 10px;
        border-radius: 5px;
        font-size: 2em;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 100%;
      }

      button {
        padding: 15px;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="display">
        <h1 id="result">0</h1>
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="equalValue()">=</button>
        <button onclick="showNumber(1)">1</button>
        <button onclick="showNumber(2)">2</button>
        <button onclick="showNumber(3)">3</button>
        <button onclick="showNumber(4)">4</button>
      </div>
    </div>
    <script>
      function showNumber(value) {
        document.getElementById("result").innerHTML = value;
      }

      function clearDisplay() {
        document.getElementById("result").innerHTML = "0";
      }
    </script>
  </body>
</html>
