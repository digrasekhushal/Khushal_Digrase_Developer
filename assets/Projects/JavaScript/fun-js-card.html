<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Image Switcher</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #e6c9ad, #f5bfbf);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }

      .container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .img-box {
        margin: 20px 0;
      }

      .img-box img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .img-box img:hover {
        transform: scale(1.03);
      }

      button {
        background-color: #4a90e2;
        color: #fff;
        border: none;
        padding: 10px 18px;
        margin: 5px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dog Image Switcher üê∂</h1>
      <div class="img-box">
        <img
          id="Img"
          src="https://hips.hearstapps.com/clv.h-cdn.co/assets/16/18/gettyimages-586890581.jpg?crop=0.668xw:1.00xh;0.219xw,0&resize=980:*"
          alt="Dog Image"
        />
      </div>
      <button onclick="changeImageOne()">Image Change One</button>
      <button onclick="changeImageTwo()">Image Change Two</button>
    </div>

    <script>
      function changeImageOne() {
        document.getElementById("Img").src =
          "https://hips.hearstapps.com/hmg-prod/images/gettyimages-1422023439-6662d91476d48.jpg?crop=0.668xw:1.00xh;0.0850xw,0&resize=980:*";
      }

      function changeImageTwo() {
        document.getElementById("Img").src =
          "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/d0ebbcfc-dba4-4d3a-ae7e-75d31af0644b/dgsldi4-b3a7a8a7-403b-463f-b9b4-60c59a734ba7.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2QwZWJiY2ZjLWRiYTQtNGQzYS1hZTdlLTc1ZDMxYWYwNjQ0YlwvZGdzbGRpNC1iM2E3YThhNy00MDNiLTQ2M2YtYjliNC02MGM1OWE3MzRiYTcucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.YQ1m3V6TOrBEEp8vjjI5O5Kg46iZz2LZAhBnADQKA44";
      }
    </script>
  </body>
</html>
