<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Car</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .main {
        background-image: url(https://img.freepik.com/free-vector/scene-with-house-garden_1308-94512.jpg?semt=ais_hybrid&w=740);
        background-size: cover;
        background-position: center;
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .car {
        position: absolute;
        bottom: 15%;
        width: 500px;
        animation: drive 5s linear infinite;
      }

      @keyframes drive {
        0% {
          left: -120px;
          transform: scaleX(1);
        }
        50% {
          left: 100%;
          transform: scaleX(1);
        }
        50.01% {
          transform: scaleX(-1); /* Flip the car */
        }
        100% {
          left: -120px;
          transform: scaleX(-1);
        }
      }

      @media (max-width: 768px) {
        .car {
          width: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        src="https://www.pngplay.com/wp-content/uploads/7/Car-Transparent-File.png"
        alt="Moving Car"
        class="car"
      />
    </div>
  </body>
</html>
