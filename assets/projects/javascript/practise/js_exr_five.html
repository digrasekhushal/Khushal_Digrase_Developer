<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="display"></h1>
    <script>
      let A = Number(prompt("Enter a number of value N:"));
      let i = 1;

      while (i <= A) {
        console.log(i);
        document.getElementById("display").innerHTML += i + " ";
        i++;
      }
    </script>
  </body>
</html>
