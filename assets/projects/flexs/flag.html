<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAG OF INDIA</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  

        /* Main background styling */
        .main {
            background: rgb(255, 115, 0);
            background: linear-gradient(90deg, rgba(255, 115, 0, 1) 17%, rgba(7, 83, 19, 1) 70%);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* Header Styling */
        h1 {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: white;
            text-align: center;
            animation: scrollText 10s linear infinite;
        }

        /* Animation for scrolling text */
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Box container for flag */
        .box {
            margin-top: 2%;
            width: 100%;
            max-width: 800px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            height: 60vh;
            display: flex;
            flex-direction: column;
        }

        /* Top orange part of the flag */
        .box-one {
            background-color: rgb(255, 108, 4);
            height: 33.33%;
            width: 100%;
        }

        /* Middle white part with Ashoka Chakra */
        .box-two {
            background-color: rgb(253, 253, 253);
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            height: 33.33%;
            width: 100%;
        }

        /* Bottom green part of the flag */
        .box-three {
            background-color: rgb(1, 92, 2);
            height: 33.33%;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .box {
                width: 90%;
                height: 50vh;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 90%;
                height: 40vh;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>वंदे मातरम</h1>
        <div class="box">
            <div class="box-one"></div>
            <div class="box-two"></div>
            <div class="box-three"></div>
        </div>
    </div>
</body>

</html>
