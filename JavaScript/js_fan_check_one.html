<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fan Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .option {
            text-align: left;
            margin: 10px 0;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
        }

        #result {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JavaScript Fan Check</h1>

        <div class="option">
            <input type="radio" id="fanCheck" name="fanCheck" value="yes">
            <label for="fanCheck">I am a fan of JavaScript.</label>
        </div>

        <div class="option">
            <input type="radio" id="notFanCheck" name="fanCheck" value="no">
            <label for="notFanCheck">I am not a fan of JavaScript.</label>
        </div>

        <button onclick="fanCheck()">Submit</button>
        <p id="result">Waiting for your response...</p>
    </div>

    <script>
        function fanCheck() {
            const selected = document.querySelector('input[name="fanCheck"]:checked');
            const result = document.getElementById('result');

            if (selected) {
                if (selected.value === 'yes') {
                    result.textContent = "Great! JavaScript is a powerful language.";
                } else {
                    result.textContent = "No worries! There are many other languages to explore.";
                }
            } else {
                result.textContent = "Please select an option.";
            }
            alert(result.textContent);
        }
    </script>
</body>

</html>
