<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On & Off</title>
    <style>
      /* Basic reset and centering */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      /* Container styling */
      .container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Image styling */
      img {
        height: 220px;
        width: 180px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      /* Button styling */
      button {
        padding: 12px 25px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      /* Button hover effect */
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <!-- container section -->
    <div class="container">
      <h1>Bulb On & Off</h1>

      <!-- Bulb image -->
      <img
        id="bulbImage"
        src="https://m.media-amazon.com/images/I/61WK3SUynEL._SX679_.jpg"
        alt="Bulb Image"
      />

      <!-- Toggle button -->
      <br />
      <button id="toggleButton">Turn Off</button>
    </div>

    <script>
      // Get the image and button get elements by ID
      const img = document.getElementById("bulbImage");
      const button = document.getElementById("toggleButton");

      // Image URLs
      const bulbOn =
        "https://m.media-amazon.com/images/I/61WK3SUynEL._SX679_.jpg"; // Bulb ON image
      const bulbOff =
        "https://m.media-amazon.com/images/I/61gnvT0-KyL._SX679_.jpg"; // Bulb OFF image

      // Event listener for button click
      button.addEventListener("click", () => {
        // Toggle image source and button label
        if (img.src.includes("61WK3SUynEL")) {
          img.src = bulbOff;
          button.textContent = "Turn On";
        } else {
          img.src = bulbOn;
          button.textContent = "Turn Off";
        }
      });
    </script>
  </body>
</html>
