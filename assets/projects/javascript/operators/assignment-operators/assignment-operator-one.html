<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators Example</title>
  </head>
  <body>
    <script>
      let x;

      // Assignment
      x = 10;
      console.log("x = 10 ➝", x);

      // Addition assignment
      x += 5;
      console.log("x += 5 ➝", x);

      // Subtraction assignment
      x -= 3;
      console.log("x -= 3 ➝", x);

      // Multiplication assignment
      x *= 2;
      console.log("x *= 2 ➝", x);

      // Division assignment
      x /= 4;
      console.log("x /= 4 ➝", x);

      // Modulus assignment
      x %= 4;
      console.log("x %= 4 ➝", x);

      // Exponentiation assignment
      x **= 3;
      console.log("x **= 3 ➝", x);

      // Bitwise AND assignment
      x &= 5;
      console.log("x &= 5 ➝", x);

      // Bitwise OR assignment
      x |= 2;
      console.log("x |= 2 ➝", x);

      // Bitwise XOR assignment
      x ^= 3;
      console.log("x ^= 3 ➝", x);

      // Left shift assignment
      x <<= 2;
      console.log("x <<= 2 ➝", x);

      // Right shift assignment
      x >>= 1;
      console.log("x >>= 1 ➝", x);

      // Unsigned right shift assignment
      x >>>= 1;
      console.log("x >>>= 1 ➝", x);
    </script>
  </body>
</html>
