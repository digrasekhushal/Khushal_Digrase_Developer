<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_two</title>
    <!-- css applying for style to page -->
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        /* styling to main section */
        .main {
            background-color: rgb(197, 213, 230);
            width: 100vw;
            height: 100vh;
            display: flex;
            border: solid;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* styling to upper-box */
        .upper-box {
            background-color: rgb(146, 204, 206);
            width: 90vw;
            height: 20vh;
            border: 2px solid;
        }

        /* styling to down-box */
        .down-box {
            background-color: rgb(123, 171, 172);
            width: 90vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border: 2px solid;
        }

        /*one section */
        .one {
            background-color: rgb(184, 107, 122);
            width: 40vw;
            height: 90%;
            border: 2px solid;
        }

        /*two section */
        .two {
            background-color: rgb(107, 143, 184);
            width: 40vw;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border: 2px solid;
            gap: 30px;
        }

        /* box section */
        .box {
            background-color: rgb(140, 77, 141);
            width: 15vw;
            height: 25%;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <!-- main section -->
    <div class="main">
        <!-- upper section -->
        <div class="upper-box"></div>
        <!-- down section -->
        <div class="down-box">
            <!-- one section -->
            <div class="one"></div>
            <!-- two section -->
            <div class="two">
                <!-- box in two section -->
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
</body>

</html>
