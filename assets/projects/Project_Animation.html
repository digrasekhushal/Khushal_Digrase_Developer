<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations Projects</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 2.5rem;
        margin: 0;
        text-align: center;
        flex-grow: 1;
      }

      .back-button {
        color: white;
        text-decoration: none;
      }

      .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
      }

      .project-card {
        background-color: white;
        width: 250px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .project-card img {
        width: 100%;
        border-radius: 8px;
      }

      .project-card h3 {
        margin: 1rem 0;
        font-size: 1.5rem;
      }

      .project-card p {
        margin-bottom: 1rem;
        color: #555;
      }

      .project-card a {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .project-card a:hover {
        background-color: #555;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      footer p {
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .projects {
          gap: 1.5rem;
        }

        .project-card {
          width: 200px;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 1.8rem;
        }

        .projects {
          gap: 1rem;
        }

        .project-card {
          width: 180px;
          padding: 0.8rem;
        }

        .project-card h3 {
          font-size: 1.2rem;
        }

        .project-card a {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 320px) {
        .project-card {
          width: 150px;
          padding: 0.6rem;
        }

        .project-card h3 {
          font-size: 1rem;
        }

        .project-card a {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
