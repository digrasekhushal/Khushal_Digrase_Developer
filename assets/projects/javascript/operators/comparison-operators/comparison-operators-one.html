<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
  </head>
  <body>
    <script>
      //////// Comparison operators ------------------------------------------------------------------------------------------------------------------------------------------------------------------

      // ==, !=, ===, !==, > , < , >= , <= , in, instanceof , typeof

      // equal to
      var x = 10;
      var y = 15;
      var z = x == y;
      console.log("Is x equal to y? ", z);

      // not equal to
      var w = x != y;
      console.log("Is x not equal to y? ", w);

      // strict equal to
      var v = x === y;
      console.log("Is x strictly equal to y? ", v);

      // strict not equal to
      var u = x !== y;
      console.log("Is x strictly not equal to y? ", u);

      // greater than
      var t = x > y;
      console.log("Is x greater than y? ", t);

      // less than
      var s = x < y;
      console.log("Is x less than y? ", s);

      // greater than or equal to
      var r = x >= y;
      console.log("Is x greater than or equal to y? ", r);

      // less than or equal to
      var q = x <= y;
      console.log("Is x less than or equal to y? ", q);

      console.log("=============================================");
    </script>
  </body>
</html>
