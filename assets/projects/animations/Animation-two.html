<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Car</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .main {
        background-color: #e6f7ff;
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .car {
        position: absolute;
        bottom: 15%;
        width: 500px;
        animation: drive 5s linear infinite;
      }

      @keyframes drive {
        0% {
          left: -120px;
          transform: scaleX(1);
        }
        50% {
          left: 100%;
          transform: scaleX(1);
        }
        50.01% {
          transform: scaleX(-1); /* Flip the car */
        }
        100% {
          left: -120px;
          transform: scaleX(-1);
        }
      }

      @media (max-width: 768px) {
        .car {
          width: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-walking-icon-png-image_3782840.jpg"
        alt="Moving Car"
        class="car"
      />
    </div>
  </body>
</html>
