<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100vw;
            height: 100vh;
        }

        .upper {
            width: 100vw;
            height: 33.33vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 1px solid;
        }

        .box-one {
            background-color: rgb(147, 251, 255);
            width: 25vw;
            height: 33.33vh;
            border: 1px solid;
        }

        .box-two {
            background-color: rgb(97, 195, 195);
            width: 75vw;
            height: 33.33vh;
            border: 1px solid;
        }

        .medium {
            background-color: rgb(233, 192, 173);
            width: 100vw;
            height: 33.33vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .box-three {
            background-color: rgb(198, 203, 142);
            width: 50vw;
            height: 33.33vh;
            border: 1px solid;
        }

        .box-four {
            background-color: rgb(43, 173, 132);
            width: 50vw;
            height: 16.66vh;
            border: 1px solid;
        }

        .box-five {
            background-color: rgb(108, 188, 212);
            width: 50vw;
            height: 16.66vh;
        }

        .lower {
            width: 100vw;
            height: 33.33vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border: 1px solid;
        }

        .box-six {
            background-color: rgb(91, 127, 161);
            width: 33.33vw;
            height: 33.33vh;
            border: 1px solid;
        }

        .box-seven {
            background-color: rgb(181, 141, 195);
            width: 33.33vw;
            height: 33.33vh;
            border: 1px solid;
        }

        .box-eight {
            background-color: rgb(174, 99, 131);
            width: 33.33vw;
            height: 33.33vh;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="upper">
            <div class="box-one"></div>
            <div class="box-two"></div>
        </div>
        <div class="medium">
            <div class="box-three"></div>
            <div class="box-four"></div>
            <div class="box-five"></div>
        </div>
        <div class="lower">
            <div class="box-six"></div>
            <div class="box-seven"></div>
            <div class="box-eight"></div>
        </div>
    </div>
</body>

</html>
