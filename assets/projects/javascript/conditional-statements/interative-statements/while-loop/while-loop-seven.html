<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display"></div>
    <script>
      // 5 55 555 5555 using do while loop

      let j = 1;
      let k = 5;
      do {
        console.log(k);
        document.getElementById("display").innerHTML += k + "<br>";
        k = k * 10 + 5;
        j++;
      } while (j <= 5);
    </script>
  </body>
</html>
