<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Page Layout</title>
    <!-- Link to Font Awesome for the thumbs-up icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Video_Two.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">YouTube Page</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </header>

        <div class="content-container">
            <!-- Left-side Main Video -->
            <div class="left-side">
                <div class="main-video">
                    <video controls>
                        <source src="../assets/video/video song.mp4" type="video/mp4">
                    </video>
                    <h3>Angaaron Song in Hindi</h3>
                    <p>T-series · 1M views · 1 year ago</p>
                </div>
                <div class="buttons">
                    <button><i class="fas fa-bell"></i> Subscribe</button>
                    <button><i class="fas fa-thumbs-up"></i> Like</button>
                    <button><i class="fas fa-share"></i> Share</button>
                    <button><i class="fas fa-comments"></i> Comments</button>
                    <button><i class="fas fa-bookmark"></i> Save</button>
                    <button><i class="fas fa-flag"></i> Report</button>
                </div>
                
            </div>

            <!-- Right-side Suggested Videos -->
            <div class="right-side">
                <div class="video-card">
                    <video controls>
                        <source src="../assets/video/video.mp4" type="video/mp4">
                    </video>
                    <h3>Heeriye Song in Hindi </h3>
                    <p>Music Beat · 500K views · 2 months ago</p>
                </div>
                <div class="video-card">
                    <video controls>
                        <source src="../assets/video/video1.mp4" type="video/mp4">
                    </video>
                    <h3>Satranga Song in Hindi</h3>
                    <p>Zee Music · 800K views · 3 weeks ago</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 YouTube Page</p>
    </footer>
</body>

</html>
