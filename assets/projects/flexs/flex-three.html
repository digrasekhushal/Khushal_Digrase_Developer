<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .main-container {
        width: 100vw;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .container-up {
        width: 100%;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-up-inner {
        width: 97%;
        height: 90%;
        border-radius: 10px;
        background-color: #7ecb9a;
      }
      .container-down {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }
      .container-down-right {
        width: 60%;
        height: 100%;
      }
      .container-down-left {
        width: 40%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-down-left-inner {
        width: 90%;
        height: 95%;
        border-radius: 10px;
        background-color: #7ecb9a;
      }
      .container-down-right-top {
        width: 100%;
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 40px;
      }

      .container-down-right-top-left {
        width: 45%;
        height: 80%;
        border-radius: 10px;
        background-color: #7ecb9a;
      }
      .container-down-right-top-right {
        width: 45%;
        height: 80%;
        border-radius: 10px;
        background-color: #7ecb9a;
      }

      .container-down-right-bottom {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 60%;
      }
      .container-down-right-bottom-inner {
        width: 95%;
        height: 90%;
        border-radius: 10px;
        background-color: #7ecb9a;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container-up">
        <div class="container-up-inner"></div>
      </div>
      <div class="container-down">
        <div class="container-down-right">
          <div class="container-down-right-top">
            <div class="container-down-right-top-left"></div>
            <div class="container-down-right-top-right"></div>
          </div>
          <div class="container-down-right-bottom">
            <div class="container-down-right-bottom-inner"></div>
          </div>
        </div>
        <div class="container-down-left">
          <div class="container-down-left-inner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
