<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Color Changer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: 0.3s ease-in-out;
    }

    .color-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-btn:hover {
      transform: scale(1.1);
      border-color: #000;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="car-change-card">
      <h1>Change Car Color</h1>
      <img id="carImage" src="https://stimg.cardekho.com/images/car-images/930x620/Maruti/FRONX/9916/1718008871394/228_splendid-silver-with-black_5e6a7b.jpg" alt="Car Image" />
      <div class="color-buttons">
        <div class="color-btn" style="background: red;" onclick="changeCarColor('red')"></div>
        <div class="color-btn" style="background: blue;" onclick="changeCarColor('blue')"></div>
        <div class="color-btn" style="background: brown;" onclick="changeCarColor('brown')"></div>
        <div class="color-btn" style="background: rgb(217, 217, 217);" onclick="changeCarColor('white')"></div>
      </div>
    </div>
  </div>

  <script>
    function changeCarColor(color) {
      const carImage = document.getElementById("carImage");

      // Map color to image URLs
      const colorMap = {
        red: "https://stimg.cardekho.com/images/car-images/930x620/Maruti/FRONX/9916/1718008871394/229_opulent-red-with-black_fc7a74.jpg",
        blue: "https://stimg.cardekho.com/images/car-images/930x620/Maruti/FRONX/9243/1674108902046/221_nexa-blue_1a4488.jpg",
        brown: "https://stimg.cardekho.com/images/car-images/930x620/Maruti/FRONX/9243/1674108902046/225_earthen-brown_513d36.jpg", 
        white: "https://stimg.cardekho.com/images/car-images/930x620/Maruti/FRONX/9243/1674108902046/222_arctic-white_b7b9ba.jpg" 
      };

      if (colorMap[color]) {
        carImage.src = colorMap[color];
      }
    }
  </script>
</body>
</html>
