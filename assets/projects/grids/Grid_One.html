<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 33.3% 33.3% 33.3%;

        }

        .first-box {
            background-color: cornflowerblue;
        }

        .second-box {
            background-color: rgb(100, 237, 189);
        }

        .third-box {
            background-color: rgb(219, 100, 237);
        }

        .fourth-box {
            background-color: rgb(237, 100, 155);
        }

        .fifth-box {
            background-color: rgb(237, 225, 100);
        }

        .sixth-box {
            background-color: rgb(100, 223, 237);
        }

        .seventh-box {
            background-color: rgb(121, 196, 35);
        }
        .eighth-box {
            background-color: rgb(113, 177, 187);
        }
        .ninth-box {
            background-color: rgb(102, 107, 168);
        }
    </style>
</head>

<body>
    <!--main-section-->
    <div class="main">
        <div class="first-box"></div>
        <div class="second-box"></div>
        <div class="third-box"></div>
        <div class="fourth-box"></div>
        <div class="fifth-box"></div>
        <div class="sixth-box"></div>
        <div class="seventh-box"></div>
        <div class="eighth-box"></div>
        <div class="ninth-box"></div>
    </div>
</body>

</html>
