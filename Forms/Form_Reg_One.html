<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Registration Form</title>
    <link rel="stylesheet" href="Form_Reg_One.css">
</head>
<body>
    <div class="form-container">
        <h1>Admission Registration Form</h1>
        <form action="#" method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Home Address:</label>
            <textarea id="address" name="address" placeholder="Enter your home address" rows="4" required></textarea>

            <label for="program">Program of Study:</label>
            <select id="program" name="program" required>
                <option value="" disabled selected>Select a program</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="diploma">Diploma</option>
            </select>

            <label for="previous-school">Previous School/College Name:</label>
            <input type="text" id="previous-school" name="previous-school" placeholder="Enter your previous school/college name" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
