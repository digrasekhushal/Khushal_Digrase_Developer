<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <script>
      ////////// arithmetic operators -------------------------------------------------------------------------------------------------------------------------------------------------------------------------

      // +, -, *, /, % (modulus), ** (exponentiation)

      // addition
      var a = 5;
      var b = 3;
      var sum = a + b;
      console.log("The sum of a and b is: ", sum);

      // subtraction
      var sub = a - b;
      console.log("The difference of a and b is: ", sub);

      // multiplication
      var mul = a * b;
      console.log("The product of a and b is: ", mul);

      // division
      var div = a / b;
      console.log("The division of a by b is: ", div);

      // modulus
      var mod = a % b;
      console.log("The modulus of a and b is: ", mod);

      // exponentiation
      var exp = a ** b;
      console.log("The result of a raised to the power of b is: ", exp);

      // decreases (decrement)
      var dec = a - 1;
      console.log("The value of a after decrementing by 1 is: ", dec);

      // increases (increment)
      var inc = a + 1;
      console.log("The value of a after incrementing by 1 is: ", inc);

      console.log("=============================================");
    </script>
  </body>
</html>
