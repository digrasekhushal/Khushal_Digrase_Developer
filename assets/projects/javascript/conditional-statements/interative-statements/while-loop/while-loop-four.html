<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div id="display"></div>
    </div>
    <script>
      let x = 0;
      let a = [1, 2, 3, 4, 5];
      let display = "";

      while (x <= 5) {
        display += a[x] + " ";
        x++;
      }

      document.getElementById("display").innerHTML = display;
    </script>
  </body>
</html>
