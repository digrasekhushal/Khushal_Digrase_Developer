<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Class Two</title>
  </head>
  <body>
    <h1>Array Class Two</h1>
    <p id="display"></p>
    <script>
      let arr = [];
      let a = 1;
      for (let i = 0; i <= 5; i++) {
        let num = Number(prompt("Enter a number: " + a++));
        arr.push(num);
      }
      console.log(arr);
      document.getElementById("display").innerHTML = arr;
    </script>
  </body>
</html>
