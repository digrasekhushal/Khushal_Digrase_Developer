<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Projects</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        height: 100vh;
        width: 100vw;
      }

      /* Header Styling */
      header {
        background-color: #333;
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 2.2rem;
        margin: 0;
        flex-grow: 1;
        text-align: center;
      }

      /* Back Button */
      .back-button {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 8px 16px;
        transition: background-color 0.3s ease;
      }

      /* Projects Section */
      .projects {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        padding: 30px;
      }

      /* Project Card Styling */
      .project-card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .project-card:hover {
        transform: translateY(-10px);
      }

      .project-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .project-card h3 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        color: #333;
      }

      .project-card .icons-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
      }

      .icon {
        background-color: #282828;
        color: white;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .icon:hover {
        background-color: #242f3a;
        transform: scale(1.1);
      }

      .icon i {
        font-size: 1.5rem;
      }

      /* Footer Styling */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      footer p {
        font-size: 1rem;
      }

      /* Responsive Styling */
      @media (max-width: 1024px) {
        .projects {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 768px) {
        .projects {
          grid-template-columns: repeat(2, 1fr);
        }
        footer {
          position: relative;
        }
      }

      @media (max-width: 480px) {
        .projects {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .back-button {
          font-size: 1rem;
        }

        .project-card {
          padding: 15px;
        }

        .project-card h3 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <a href="javascript:history.back()" class="back-button">Back</a>

    </header>

          <!-- <a href="#" class="icon"><i class="fas fa-file-alt"></i></a>
          <a href="#" class="icon"><i class="fas fa-vial"></i></a> -->

      </div>

      <!-- Add more project cards as needed -->

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Portfolio || Live Project</p>
    </footer>

</html>
