<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Eligibility Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Drive Eligibility Checker</h1>
        <label for="age">Your Age:</label>
        <input type="text" id="age" placeholder="Enter your Age">
        <label for="hasLicense"><input type="checkbox" id="hasLicense" checked> I have a valid Driving License</label>
        <button onclick="checkEligiblity()" id="checkButton">Check Eligibility</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function checkEligiblity() {
            const age = document.getElementById('age').value;
            const hasLicense = document.getElementById('hasLicense').checked;
            const message = document.getElementById('message');

            document.getElementById('message').innerHTML = age >= 18 && hasLicense ?
                `<span style="color: green;">You are eligible to drive.</span>` :
                `<span style="color: red;">You are not eligible to drive.</span>`;

            alert(`Age: ${age}, License: ${age >= 18 ? 'Yes' : 'No'}`);
        }
    </script>

</body>

</html>
