<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Menu</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #bdf1c6, #c6acf1);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      header {
        background: linear-gradient(to right, #b9d1f5, #b6e8f9);
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 32px;
        color: #2c3e50;
        letter-spacing: 1.2px;
        font-weight: 800;
      }

      .menu-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .pizza-box {
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        padding: 25px 20px;
        width: 140px;
        cursor: pointer;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        user-select: none;
        border: 2px solid transparent;
      }

      .pizza-box:hover,
      .pizza-box:focus {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        border-color: #5e60ce;
        outline: none;
      }

      .pizza-icon {
        font-size: 52px;
        transition: transform 0.3s ease;
      }

      .pizza-box:hover .pizza-icon,
      .pizza-box:focus .pizza-icon {
        transform: scale(1.15);
      }

      .pizza-name {
        font-weight: 700;
        font-size: 20px;
        color: #2c3e50;
        text-transform: uppercase;
        letter-spacing: 0.8px;
      }

      .pizza-price {
        font-size: 17px;
        color: #5e60ce;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      #display {
        margin-top: 30px;
        font-size: 22px;
        font-weight: 700;
        color: #2c3e50;
        min-height: 32px;
        font-style: italic;
        user-select: none;
        transition: color 0.4s ease;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üçï Pizza Menu</h1>
      <div class="menu-container" tabindex="0">
        <div
          class="pizza-box"
          data-id="small"
          tabindex="0"
          onclick="showSelected(this.dataset.id)"
          onkeypress="if(event.key==='Enter') showSelected(this.dataset.id)"
        >
          <div class="pizza-icon">üçï</div>
          <div class="pizza-name">Small</div>
          <div class="pizza-price">$5.99</div>
        </div>
        <div
          class="pizza-box"
          data-id="medium"
          tabindex="0"
          onclick="showSelected(this.dataset.id)"
          onkeypress="if(event.key==='Enter') showSelected(this.dataset.id)"
        >
          <div class="pizza-icon">üçïüçï</div>
          <div class="pizza-name">Medium</div>
          <div class="pizza-price">$8.99</div>
        </div>
        <div
          class="pizza-box"
          data-id="large"
          tabindex="0"
          onclick="showSelected(this.dataset.id)"
          onkeypress="if(event.key==='Enter') showSelected(this.dataset.id)"
        >
          <div class="pizza-icon">üçïüçïüçï</div>
          <div class="pizza-name">Large</div>
          <div class="pizza-price">$12.99</div>
        </div>
        <div
          class="pizza-box"
          data-id="xlarge"
          tabindex="0"
          onclick="showSelected(this.dataset.id)"
          onkeypress="if(event.key==='Enter') showSelected(this.dataset.id)"
        >
          <div class="pizza-icon">üçïüçïüçïüçï</div>
          <div class="pizza-name">Extra Large</div>
          <div class="pizza-price">$15.99</div>
        </div>
        <div
          class="pizza-box"
          data-id="family"
          tabindex="0"
          onclick="showSelected(this.dataset.id)"
          onkeypress="if(event.key==='Enter') showSelected(this.dataset.id)"
        >
          <div class="pizza-icon">üçïüçïüçïüçïüçï</div>
          <div class="pizza-name">Family Size</div>
          <div class="pizza-price">$19.99</div>
        </div>
      </div>
      <div id="display"></div>
    </header>

    <script>
      function showSelected(id) {
        let name = "";
        let price = "";

        switch (id) {
          case "small":
            name = "Small Pizza";
            price = "$5.99";
            break;
          case "medium":
            name = "Medium Pizza";
            price = "$8.99";
            break;
          case "large":
            name = "Large Pizza";
            price = "$12.99";
            break;
          case "xlarge":
            name = "Extra Large Pizza";
            price = "$15.99";
            break;
          case "family":
            name = "Family Size Pizza";
            price = "$19.99";
            break;
          default:
            name = "Unknown Pizza";
            price = "";
        }

        const display = document.getElementById("display");
        display.textContent = `You selected: ${name} for ${price}. Enjoy your meal! üçΩÔ∏è`;
        display.style.color = "#5e60ce";
      }
    </script>
  </body>
</html>
