<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Network</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .grid-network-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            align-items: end;
            gap: 10px;
            padding: 10px;
        }

        .grid-network-container > div {
            width: 100%;
        }

        .box-one {
            height: 20%;
            background-color: #077b8a;
        }

        .box-two {
            height: 40%;
            background-color: #077b8a;
        }

        .box-three {
            height: 60%;
            background-color: #077b8a;
        }

        .box-four {
            height: 80%;
           background-color: #077b8a;
        }

        .box-five {
            height: 100%;
            background-color: #077b8a;
        }
    </style>
</head>

<body>
    <div class="grid-network-container">
        <div class="box-one"></div>
        <div class="box-two"></div>
        <div class="box-three"></div>
        <div class="box-four"></div>
        <div class="box-five"></div>
    </div>
</body>

</html>
