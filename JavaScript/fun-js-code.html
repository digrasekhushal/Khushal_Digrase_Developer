<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Color Changer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }

      h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      img {
        width: 100%;
        max-width: 300px;
        border-radius: 8px;
        margin-bottom: 20px;
        transition: 0.3s ease-in-out;
      }

      .color-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .color-btn-one,
      .color-btn-two,
      .color-btn-three,
      .color-btn-four,
      .color-btn-five {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #fff;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .color-btn-one:hover,
      .color-btn-two:hover,
      .color-btn-three:hover,
      .color-btn-four:hover,
      .color-btn-five:hover {
        transform: scale(1.1);
        border-color: #000;
      }

      .color-btn-one {
        background-color: rgb(219, 219, 219);
      }
      .color-btn-two {
        background-color: black;
      }
      .color-btn-three {
        background-color: red;
      }
      .color-btn-four {
        background-color: blue;
      }
      .color-btn-five {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="car-change-card">
        <h1>Change Car Color</h1>
        <img
          id="carImage"
          src="https://stimg.cardekho.com/images/car-images/930x620/Lamborghini/Revuelto/9770/1683007444597/222_Bianco-Monocerus_dadada.jpg"
          alt="Car Image"
        />
        <div class="color-buttons">
          <button class="color-btn-one" onclick="changeCarOne()"></button>
          <button class="color-btn-two" onclick="changeCarTwo()"></button>
          <button class="color-btn-three" onclick="changeCarThree()"></button>
          <button class="color-btn-four" onclick="changeCarFour()"></button>
          <button class="color-btn-five" onclick="changeCarFive()"></button>
        </div>
      </div>
    </div>

    <script>
      function changeCarOne() {
        document.getElementById("carImage").src =
          "https://stimg.cardekho.com/images/car-images/930x620/Lamborghini/Revuelto/9770/1683007444597/222_Bianco-Monocerus_dadada.jpg";
      }

      function changeCarTwo() {
        document.getElementById("carImage").src =
          "https://stimg.cardekho.com/images/car-images/930x620/Lamborghini/Revuelto/9770/1683007444597/226_Nero-Noctis_010101.jpg";
      }

      function changeCarThree() {
        document.getElementById("carImage").src =
          "https://stimg.cardekho.com/images/car-images/930x620/Lamborghini/Revuelto/9770/1683007444597/233_Arancio-Dac-Lucido_e42e2a.jpg";
      }

      function changeCarFour() {
        document.getElementById("carImage").src =
          "https://stimg.cardekho.com/images/car-images/930x620/Lamborghini/Revuelto/9770/1683007444597/223_Blu-Astraeus_263577.jpg";
      }

      function changeCarFive() {
        document.getElementById("carImage").src =
          "https://stimg.cardekho.com/images/car-images/930x620/Lamborghini/Revuelto/9770/1683007444597/221_Arancio-Borealis_f07f21.jpg";
      }
    </script>
  </body>
</html>
