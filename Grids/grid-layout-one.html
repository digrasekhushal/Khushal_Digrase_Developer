<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Grid-Area</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f9fc;
        }

        body {
            display: grid;
            grid-template-areas:
                "header"
                "section"
                "footer";
            grid-template-rows: 80px 1fr 60px;
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background-color: #00587a;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header p {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        section {
            grid-area: section;
            display: grid;
            grid-template-areas: "aside main left-box";
            grid-template-columns: 260px 1fr 260px;
            gap: 20px;
            padding: 20px 30px;
        }

        aside {
            grid-area: aside;
            background-color: #0077a6;
            color: white;
            border-radius: 12px;
            padding: 25px 20px;
        }

        aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside li {
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        aside li i {
            width: 20px;
            height: 20px;
        }

        aside li:hover {
            color: #a8d8f0;
        }

        main {
            grid-area: main;
            display: grid;
            grid-template-areas:
                "main-box-one main-box-two main-box-three"
                "main-box-four main-box-five main-box-five";
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        main>div {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            font-size: 20px;
            font-weight: 600;
            color: #333;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        main i {
            width: 22px;
            height: 22px;
            color: #0077a6;
        }

        .main-box-one {
            grid-area: main-box-one;
        }

        .main-box-two {
            grid-area: main-box-two;
        }

        .main-box-three {
            grid-area: main-box-three;
        }

        .main-box-four {
            grid-area: main-box-four;
        }

        .main-box-five {
            grid-area: main-box-five;
        }

        .left-box {
            grid-area: left-box;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .left-box h2 {
            margin-top: 0;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #0077a6;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .left-box h2 i {
            width: 20px;
            height: 20px;
        }

        .box-left {
            background-color: #eef6fa;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
        }

        footer {
            grid-area: footer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cfd8dc;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1> Ô£ø My Dashboard</h1>
        <p><i data-lucide="user-round"></i> Admin</p>
    </header>

    <section>
        <aside>
            <ul>
                <li><i data-lucide="layout-dashboard"></i> Dashboard</li>
                <li><i data-lucide="bar-chart-3"></i> Analysis</li>
                <li><i data-lucide="settings"></i> Settings</li>
                <li><i data-lucide="folder-open"></i> Files</li>
                <li><i data-lucide="log-out"></i> Logout</li>
            </ul>
        </aside>

        <main>
            <div class="main-box-one"><i data-lucide="shopping-bag"></i> Sales Report</div>
            <div class="main-box-two"><i data-lucide="calendar-days"></i> Schedule</div>
            <div class="main-box-three"><i data-lucide="mail"></i> Messages</div>
            <div class="main-box-four"><i data-lucide="bell-ring"></i> Alerts</div>
            <div class="main-box-five"><i data-lucide="activity"></i> Performance Overview</div>
        </main>

        <div class="left-box">
            <h2><i data-lucide="bell"></i> Notifications</h2>
            <div class="box-left">‚úîÔ∏è Task Completed</div>
            <div class="box-left">‚ö†Ô∏è New Alert</div>
            <div class="box-left">üì© New Messages</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Dashboard</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
